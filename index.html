<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณค่าผ่อนชำระ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <style>
     body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h1>คำนวณค่าผ่อนชำระ</h1>
        <label for="loanAmount" class="form-label">ยอดเงินทั้งหมด (฿): </label>
        <input type="number" id="loanAmount" step="1000" placeholder="กรอกยอดเงินทั้งหมด" class="form-control"><br><br>

        <label for="annualInterestRate" class="form-label">อัตราดอกเบี้ยต่อปี (%): </label>
        <input type="number" id="annualInterestRate" step="0.1" placeholder="กรอกอัตราดอกเบี้ยต่อปี" class="form-control"><br><br>

        <label for="birthdate" class="form-label">วันเดือนปีเกิด: </label>
        <input type="date" id="birthdate" class="form-control"><br><br>

        <div id="result-info">
            ระยะเวลาในการผ่อนชำระ (ปี) : <span id="loanTermInYearsText"></span>
            ปี (งวด) : <span id="loanTermInMonthsText"></span> งวด
            <br>
            อายุ: <span id="ageText"></span>
        </div>

        <br>
        <button onclick="calculateMonthlyPayment()" class="btn btn-primary">คำนวณค่าผ่อนชำระเดือนละเท่าไหร่</button><br><br>
        <a class="btn btn-secondary" href="./tb2.html">ตารางคล้ายๆ DMS</a><br><br>

    </div>
    
    <div id="result-table"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function getThaiMonth(month) {
            const thaiMonths = [
                'มกราคม', 'กุมภาพันธ์', 'มีนาคม',
                'เมษายน', 'พฤษภาคม', 'มิถุนายน',
                'กรกฎาคม', 'สิงหาคม', 'กันยายน',
                'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
            ];

            return thaiMonths[month];
        }

        function calculateMonthlyPayment() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);

            const birthdate = new Date(document.getElementById('birthdate').value);
            const today = new Date();

            const age = today.getFullYear() - birthdate.getFullYear();
            const monthDifference = today.getMonth() - birthdate.getMonth();
            const monthRemainder = (today.getDate() < birthdate.getDate()) ? 1 : 0;

            let ageText = '';
            if (monthDifference < 0 || (monthDifference === 0 && monthRemainder === 0)) {
                ageText = `${age} ปี`;
            } else {
                ageText = `${age} ปี ${monthDifference} เดือน`;
            }

            document.getElementById('ageText').innerText = ageText;
            let maxLoanTerm = 15;
            if (age >= 65) {
                maxLoanTerm = 0;
            } else {
                maxLoanTerm = Math.min(maxLoanTerm, 65 - age);
            }
            const actualLoanTerm = maxLoanTerm;

            const monthlyInterestRate = annualInterestRate / 12 / 100;
            const numberOfMonths = actualLoanTerm * 12;
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfMonths));
            const loanTermInYears = actualLoanTerm;
            const loanTermInMonths = actualLoanTerm * 12;

            document.getElementById('loanTermInYearsText').innerText = loanTermInYears;
            document.getElementById('loanTermInMonthsText').innerText = loanTermInMonths;
            document.getElementById('ageText').innerText = ageText;
            const resultDiv = document.getElementById('result-table');
            resultDiv.innerHTML = '';

            const table = document.createElement('table');
            table.innerHTML = '<tr><th>งวดที่</th><th>วันที่ครบกำหนด</th><th>ค่าผ่อนชำระ</th><th>ยอดเงินคงเหลือ</th></tr>';

            let remainingBalance = loanAmount;
            let currentMonth = today.getMonth() + 1;  // เริ่มต้นจากเดือนทำรายการ
            for (let month = 1; month <= numberOfMonths; month++) {
                const date = new Date(today.getFullYear(), currentMonth - 1, 5);


                // ตรวจสอบว่าวันที่เป็นวันที่กี่ของเดือน
                const currentDateOfMonth = date.getDate();

                // ปรับวันที่ต้องชำระตามเงื่อนไข
                if (currentDateOfMonth > 1 && currentDateOfMonth <= 4) {
                    date.setMonth(date.getMonth(), 5);
                } else if (currentDateOfMonth === 5) {
                    date.setMonth(date.getMonth() + 1, 5);
                } else {
                    date.setMonth(date.getMonth() + 1, 5);
                }

                // แสดงผลตาราง
                const interestPayment = remainingBalance * monthlyInterestRate;
                const principalPayment = monthlyPayment - interestPayment;
                const monthlyPaymentAmount = (month === numberOfMonths) ? remainingBalance : principalPayment;

                remainingBalance -= principalPayment;
                currentMonth += 1;

                const thaiDate = `${date.getDate()} ${getThaiMonth(date.getMonth())} ${date.getFullYear() + 543}`;

                const row = table.insertRow();
                row.innerHTML = `<td>${month}</td><td>${thaiDate}</td><td>฿${monthlyPaymentAmount.toFixed(2)}</td><td>฿${remainingBalance.toFixed(2)}</td>`;
            }

            resultDiv.appendChild(table);
        }

    </script>
</body>

</html>
